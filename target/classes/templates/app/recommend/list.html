<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>回复列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基于用户的协同过滤</li>
                    <li>基于物品的协同过滤</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table id="demo1" class="layui-hide" lay-filter="test1"></table>
                    </div>
                    <div class="layui-tab-item">
                        <table id="demo2" class="layui-hide" lay-filter="test2"></table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layui-mz-min.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use([ 'laydate','layer', 'form','element', 'jquery', 'table'], function () {
        var $ = layui.jquery,
            element = layui.element,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            layer = layui.layer;

        //表格初始化
        table.render({
            elem : '#demo1',
            id : 'idTest',
            url : '/User_based',
            page : true,
            toolbar: '#toolbarDemo',
            height : 'full-130',
            cols : [ [ //表头
                {type: 'checkbox', fixed: 'left'},
                {
                    field : 'userid',
                    title : '用户ID',
                    width : 250,
                    sort : true
                }, {
                    field : 'itemid',
                    title : '推荐的商品ID',
                    sort : true,
                    width : 250
                }, {
                    field : 'value',
                    title : '推荐值',
                    width : 250,
                } ] ]
        });

        table.render({
            elem : '#demo2',
            id : 'idTest2',
            url : '/Item_based',
            page : true,
            toolbar: '#toolbarDemo',
            height : 'full-130',
            cols : [ [ //表头
                {type: 'checkbox', fixed: 'left'},
                {
                    field : 'userid',
                    title : '用户ID',
                    width : 250,
                    sort : true
                }, {
                    field : 'itemid',
                    title : '推荐的商品ID',
                    sort : true,
                    width : 250
                }, {
                    field : 'value',
                    title : '推荐值',
                    width : 250,
                } ] ]
        });


    });
</script>
</body>
</html>
